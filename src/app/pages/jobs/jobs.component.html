<div class="container" >
        <app-navbar title="Table List"></app-navbar>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <i class="material-icons">assignment</i>
              </div>
              <div class="card-content">
                <h4 class="card-title">Our Clients</h4>
                <div class="table-responsive">
                 
      
                  <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
                    <mat-form-field>
                      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                   
                  </div>
                  <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="clientname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="contacts">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacts </th>
                      <td mat-cell *matCellDef="let element"> {{element.contacts}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>

                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                      </ng-container>
                  
                
                  
                
                      <ng-container matColumnDef="edit" style="padding: 15px">
                          <th mat-header-cell *matHeaderCellDef> Edit client </th>
                          <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                                <mat-icon class="mat-18">delete</mat-icon>
                            </button>
                          </td>
                        </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                  </mat-paginator>
      
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
