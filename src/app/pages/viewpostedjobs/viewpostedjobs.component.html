<div class="container" >
  <app-navbar title="Table List"></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">View Posted Jobs</h4>
          <div class="table-responsive">
           

            <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
              <mat-form-field>
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
             
            </div>
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="jobname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="clientname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
                <td mat-cell *matCellDef="let element"> {{element.clientname}} </td>
              </ng-container>
              <ng-container matColumnDef="staffsnumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Working Staffs </th>
                  <td mat-cell *matCellDef="let element"> {{element.staffsnumber}} </td>
                </ng-container>
              <ng-container matColumnDef="startdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
              </ng-container>
            
           
            
              <ng-container matColumnDef="editjob" style="padding: 15px">
                  <th mat-header-cell *matHeaderCellDef> Edit Job </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" (click)="redirectToEditJob(element.id)">
                        <mat-icon class="mat-18">system_update</mat-icon>
                    </button>
                  </td>
                </ng-container>
            
              
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
            </mat-paginator>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
