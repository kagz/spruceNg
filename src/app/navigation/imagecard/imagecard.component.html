<div class="image-card card">
    <div class="header">
      <img [src]="image"/>
    </div>
    <div class="body">
      <h4><div class="position"
        style="padding: 10px"
        ><i class="material-icons">location_on</i> {{ place }}</div></h4>
      <p>{{ desc }}</p>
    </div>
    <div class="footer">
      <h4>{{ footerTitle }}</h4>
      
      <button md-raised-button type="submit" class="btn btn-info">PICK </button>

    </div>
  </div>
