<div class="container">
    <app-navbar title="Dashboard"></app-navbar>
    <div class="row" style="margin-top: 30px">
      <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12">
        <app-figurecard
          title="184"
          headerIcon="supervisor_account"
          category="Our Team"
          footContent=""
          footerIcon=""
          linearColor="linear-gradient(60deg, #ffa726, #fb8c00)"
          boxShadow="0 4px 20px 0 rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(255, 152, 0, 0.4)">
        </app-figurecard>
      </div>
      <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12">
        <app-figurecard
          title="75"
          headerIcon="account_balance"
          category="Our Clients"
          footContent=""
          footerIcon=""
          linearColor="linear-gradient(60deg, #ef5350, #e53935)"
          boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(244, 67, 54, 0.4)">
        </app-figurecard>
      </div>

 
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="col-md-4 col-sm-12 col-xs-12">
        <app-imagecard
          image="../../../assets/img/card-2.jpeg"
          title="Cozy 5 Stars Apartment"
          desc="The place is close to Barceloneta Beach and bus stop just 2 min by walk and..."

        </app-imagecard>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <app-imagecard

          title="Office Studio"
          desc="The place is close to Metro Station and bus stop just 2 min by walk and near..."
          footerTitle="$1,119/night"
          place="downs">
        </app-imagecard>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <app-imagecard
          image={{pic}}
          title="Beautiful Castle"
          desc="The place is close to Metro Station and bus stop just 2 min by walk and near..."
          footerTitle="$459/night"
          place="old people">
        </app-imagecard>
      </div>
    </div>
  
  
  </div>
