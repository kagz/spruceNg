<div class="background"></div>
<div class="container" style="margin-bottom: 30px">
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>
   <div class="row">
     <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
       <div class="card">
         <div class="card-header">
            <h4>Registration</h4>
            <div class="socials">
                <a mat-mini-fab style="background-color: #55acee;"><i class="fa fa-twitter"></i></a>
                <a mat-mini-fab style="background-color: #ea4c89; margin: 0 5px;"><i class="fa fa-dribbble"></i></a>
                <a mat-mini-fab style="background-color: #3b5998;"><i class="fa fa-facebook"></i></a>
              </div>
         </div>
         <p class="tip"></p>
         <div class="card-form">
         



            <div class="row">
                <i class="material-icons">face</i>
                <mat-form-field color="accent">
                  <input type="text" matInput placeholder="Name">
                </mat-form-field>
              </div>
              <div class="row">
                <i class="material-icons">email</i>
                <mat-form-field color="accent">
                  <input type="text" matInput placeholder="Email">
                </mat-form-field>
              </div>
              <div class="row">
                <i class="material-icons">lock_outline</i>
                <mat-form-field color="accent">
                  <input type="text" matInput placeholder="Password">
                </mat-form-field>
              </div>
             
              <div class="row" style="display: flex; justify-content: center">
                <button mat-raised-button class="btn btn-primary btn-round">Signup</button>
              </div>
              <div class="row" style="display: flex; justify-content: center ;margin-top: 10px">
                  <div>
                     <a routerLink="/login"><i class="material-icons">lock_open</i>
                      Login
                    </a>
                  </div>
           
           
                  </div>
         </div>
       
      </div>
     </div>
   </div>
  </div>
</div>
