<section fxLayout="row wrap" fxLayoutAlign="center center" style="padding: 20px">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <app-message></app-message>
    <form [formGroup]="newCompanyForm" autocomplete="off" novalidate (ngSubmit)="addCompany(newCompanyForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>

        <mat-form-field>
          <input matInput type="text" placeholder="Client's name" formControlName="name" id="name">
      
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" placeholder="Phone" formControlName="phone">
  
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email" placeholder="Client's Email" formControlName="email">
  
        </mat-form-field>



        <mat-form-field>
          <!-- <input matInput type="text" placeholder="Location" formControlName="clientLocation"> -->
          <mat-select placeholder="Location" formControlName="clientLocation">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
          </mat-select>
        </mat-form-field>

<!-- <mat-form-field>
  <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
    <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
    
    </mat-option>
  </mat-select>
</mat-form-field> -->

        <mat-form-field>

            <textarea matInput type="text" placeholder="Jobs type description" formControlName="jobdesc"></textarea>
  
        </mat-form-field>


      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!newCompanyForm.valid">Create</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
