<section fxLayout="row wrap" fxLayoutAlign="center center"style="padding: 20px">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
   
    <form [formGroup]="newCustomerForm" autocomplete="off" novalidate (ngSubmit)="createOwner(newCustomerForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>

        <mat-form-field>
          <input  required matInput type="text" placeholder="Job Title" formControlName="jobname" id="jobname">
          <!-- <mat-hint align="end">Not more then 60 characters long.</mat-hint> -->
          <mat-error *ngIf="hasError('jobname', 'required')">Name is required</mat-error>
          <mat-error *ngIf="hasError('jobname', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
      
        <mat-form-field>
          <mat-select placeholder="Client Name" formControlName="companyname" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
      
            <input matInput type="datetime-local" placeholder="Start Date And Time" formControlName="dateOfStart" id="dateOfStart">
                 </mat-form-field>

        <mat-form-field>
          <input  required matInput type="number"  placeholder="Staffs Needed" formControlName="staffs">
          <!-- <mat-hint align="end">Not more then 100 characters long.</mat-hint> -->
          <mat-error *ngIf="hasError('staffs', 'required')">Staff number is required</mat-error>
          <mat-error *ngIf="hasError('staffs', 'maxlength')">You have more than 100 characters</mat-error>
        </mat-form-field>
      
     
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!newCustomerForm.valid">Create Job</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
